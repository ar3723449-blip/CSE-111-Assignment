<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_style.css">
</head>
<body style="background-color: grey; display: flex; justify-content: center;">
    
    <div class="container">
        
        <div class="First Box">
            <h1 style="font-weight: 600; font-size: 50px;">Sign Up</h1>
            <p style="font-size: 30px; font-weight: 200;">to use all features<br>
            of the application</p>
        </div>


        <div class="Second Box">
            <div class="form">
            <form>
            <label style="font-size: 26px; font-weight: 300; position:relative; right: 100px; color: green;">Username</label><br>
            <input type="text" placeholder="Enter Username" style="width: 300px; height: 25px;"><br><br>

            <label style="font-size: 26px; font-weight: 300; position:relative; right: 109px; color: green;">Email Id</label><br>
            <input type="email" placeholder="Enter Email" style="width: 300px; height: 25px;"><br><br>

            <label style="font-size: 26px; font-weight: 300; position:relative; right: 111px; color: green;">Passkey</label><br>
            <input type="text" placeholder="Enter Your Passkey" style="width: 300px; height: 25px;"><br><br>

            <label style="font-size: 26px; font-weight: 300; position:relative; right: 105px; color: green;">Password</label><br>
            <input type="password" placeholder="Enter Your Password" style="width: 300px; height: 25px;"><br><br>

            <label></label>
            <input type="checkbox" <p>By signing in You agree with terms and conditions.</p>
            
            <button style="width: 140px; height: 40px; font-size: 25px; font-family: cursive; color: green;">Sign In</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
